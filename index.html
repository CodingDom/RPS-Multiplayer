<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>RPS Multiplayer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div id="start-screen">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Rock, Paper, Scissors</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">        
                        <form id="name-form" class="form">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="name-input" class="form-control btn-info">Display Name</label>
                                <input type="text" class="form-control" id="name-input" placeholder="John Cena" required>
                            </div>
                            <button type="submit" class="btn btn-info mb-2">Play</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="game-screen">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <h3 id="wait-text">Waiting For Additional Player<span id="ellipsis"></span></h3>
                        <h3 id="time-text">Time Remaining: <span id="timer">15</span></h3>
                    </div>
                    <div class="col-4"></div>    
                </div>
                <div class="row">
                    <div id="player1" class="col-4 choice">
                        <div>
                            <h2 class="disp-name">Player1</h2>
                            <h4 data-type="rock" class="btn-choice">ROCK</h4>
                            <h4 data-type="paper" class="btn-choice">PAPER</h4>
                            <h4 data-type="scissors" class="btn-choice">SCISSORS</h4>
                        </div>
                        <h4 class="stats">Wins: <span class="wins">0</span>  |  Losses: <span class="losses">0</span>  |  Ties: <span>0</span></h4>
                    </div>
                    <div class="col-4"></div>
                    <div id="player2" class="col-4 choice">
                        <h2 class="disp-name">Player2</h2>
                        <h4 class="stats">Wins: <span class="wins">0</span>  |  Losses: <span class="losses">0</span>  |  Ties: <span>0</span></h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/filter.js"></script>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </body>
</html>
